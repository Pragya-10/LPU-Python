{% extends 'base.html' %}

{% block content %}

    <div>
        <h2>Recommended Videos</h2>

        <ul>
            {% for video in videos %}
                <li>
                    <a href="/video/{{video.id}}/">{{ video.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
